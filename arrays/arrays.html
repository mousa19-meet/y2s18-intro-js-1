<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Arrays Exercise</title>
</head>

<body>
    <h1>JavaScript Arrays</h1>

    <script>
    	answer = prompt ("please enter three things u like, please write ', ' between them :)");
    	answer = answer.split(", ")
    	answer.sort()
    	answer = answer.join(", ")
    	document.write(answer)
    </script>
</body>

</html>
