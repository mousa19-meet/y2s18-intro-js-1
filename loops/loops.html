<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Guessing Game</title>
</head>

<body>
    <h1>Guessing Game</h1>

    <script>
/* STARTING CODE */
function getRandomInt(min, max) {
    return Math.floor(Math.random() * Math.floor(max - min)) + min;
}

var randomInt = getRandomInt(1, 100);
console.log(randomInt)
/* END STARTING CODE */
	var answer = prompt ("guess a number between 1 & 100")
	answer = parseInt(answer)
	if (answer > randomInt) {
		alert("you guessed too high")
	} else if (answer < randomInt) {
		alert("you guessed too low")
	} else {
		alert ("you gussed correct")
	}
	while (answer != randomInt) {
		if (answer > randomInt) {
		alert("you guessed too high")
		answer = prompt ("guess again")
	} else if (answer < randomInt) {
		alert("you guessed too low")
		answer = prompt ("guess again")
	} else {
		alert ("you gussed correct")
	}}

    </script>
</body>

</html>
